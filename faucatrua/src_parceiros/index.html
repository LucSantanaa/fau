<script>
    // Fun√ß√£o para desativar temporariamente o clique do bot√£o direito do mouse
    function ocultarOpcaoInspecionar(event) {
        if (event.button === 2) { // Verifica se o bot√£o clicado foi o bot√£o direito (2)
            event.preventDefault(); // Impede o comportamento padr√£o do clique do bot√£o direito
            
        }
    }

    // Adiciona um listener para o evento "mousedown" (clique do mouse)
    document.addEventListener('mousedown', ocultarOpcaoInspecionar);
</script>

<script>
    document.addEventListener('keydown', function(event) {
        // Desabilitar o atalho Ctrl+Shift+I
        if (event.ctrlKey && event.shiftKey && event.key === 'I') {
            event.preventDefault();
        }
    });
</script>
